# HollowPress Search Monitoring Configuration
# This file contains configuration settings for the enhanced search relevance monitoring system

# Monitoring thresholds
MIN_SUCCESS_RATE=80
MAX_RESPONSE_TIME=300
TUNING_THRESHOLD=70

# Analytics settings
ANALYTICS_RETENTION_DAYS=30

# Alerting configuration (optional)
# ALERT_WEBHOOK_URL="https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
# ALERT_EMAIL="admin@graveyardjokes.com"

# Search scoring weights (for reference - these are in PostController.php)
# Exact title match: 400 points
# Title prefix match: 250 points
# Title partial match: 180 points
# Exact author match: 140 points
# Author partial match: 90 points
# Content match: 60 points

# Test query expectations (format: "Expected Title:Expected Score")
# These should be updated as content changes
declare -A TEST_QUERIES=(
    ["Laravel Best Practices"]="Laravel Best Practices:400"
    ["React Component Patterns"]="React Component Patterns:400"
    ["Laravel"]="Laravel Best Practices:400"
    ["database optimization"]="Database Optimization Techniques:400"
    ["API design"]="RESTful API Design Principles:400"
    ["TypeScript"]="TypeScript Integration Guide:400"
    ["testing"]="Testing Strategies in Laravel:400"
    ["performance"]="Performance Optimization:400"
)

# Performance benchmark queries
PERF_QUERIES=("Laravel" "React" "TypeScript" "database" "API" "framework" "hooks" "patterns" "testing" "performance")

# Edge case test queries
EDGE_CASES=("nonexistent12345" "" "a" "the" "and" "or" "but" "in" "on" "at")