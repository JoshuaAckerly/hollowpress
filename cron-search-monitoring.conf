# HollowPress Search Monitoring Cron Configuration
# Add these lines to /etc/cron.d/hollowpress-search-monitoring

# Run enhanced search monitoring daily at 2 AM
0 2 * * * hollowpress /home/joshua/Documents/hollowpress/search-monitor-enhanced.sh

# Run analytics analysis weekly on Sundays at 3 AM
0 3 * * 0 hollowpress /home/joshua/Documents/hollowpress/search-analytics-analyzer.sh

# Clean up old analytics files monthly (retain 30 days)
0 4 1 * * hollowpress find /home/joshua/Documents/hollowpress/analytics/search -name "*.json" -mtime +30 -delete

# Clean up old log files monthly (retain 30 days)
0 4 1 * * hollowpress find /home/joshua/Documents/hollowpress/logs/search-monitoring -name "*.log" -mtime +30 -delete

# Generate weekly reports every Monday at 6 AM
0 6 * * 1 hollowpress /home/joshua/Documents/hollowpress/search-analytics-analyzer.sh